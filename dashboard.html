<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="dashboard-header">
                <h1 id="assetTitle">Dashboard</h1>
            </div>
            <div class="top-bar">
                <button id="sidebarToggle" class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="user-info">
                    <img src="https://via.placeholder.com/40" alt="User" class="user-avatar">
                    <span>Admin User</span>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="dashboard-container">
                <!-- Quick Stats Cards -->
                <div class="stats-cards">
                    <div class="stat-card">
                        <i class="fas fa-shield-alt"></i>
                        <div class="stat-info">
                            <h4>Risk Level</h4>
                            <p id="riskLevel">Loading...</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div class="stat-info">
                            <h4>Threats</h4>
                            <p id="threatCount">Loading...</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-lock"></i>
                        <div class="stat-info">
                            <h4>Controls</h4>
                            <p id="controlCount">Loading...</p>
                        </div>
                    </div>
                </div>

                <!-- Charts Grid -->
                <div class="charts-grid">
                    <div class="chart-card">
                        <h3>Risk Distribution</h3>
                        <div id="donutChart"></div>
                    </div>
                    <div class="assessment-card">
                        <h3>System Details</h3>
                        <div class="details-content">
                            <div class="detail-item">
                                <label>Asset Name:</label>
                                <span id="assetName">Loading...</span>
                            </div>
                            <div class="detail-item">
                                <label>Asset Type:</label>
                                <span id="assetType">Loading...</span>
                            </div>
                            <div class="detail-item">
                                <label>System Owner:</label>
                                <span id="systemOwner">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Assessment Details -->
                <div class="assessment-details">
                    <div class="detail-section">
                        <h3>Threat Assessment</h3>
                        <div class="detail-grid">
                            <div class="detail-item">
                                <label>Threat Source:</label>
                                <span id="threatSource">Loading...</span>
                            </div>
                            <div class="detail-item">
                                <label>Vulnerability Level:</label>
                                <span id="vulnerabilityLevel">Loading...</span>
                            </div>
                            <div class="detail-item">
                                <label>Impact Level:</label>
                                <span id="impactLevel">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
